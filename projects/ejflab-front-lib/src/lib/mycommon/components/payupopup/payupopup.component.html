<div mat-dialog-title>
    <header>
        <h1 class="centrado">Configurar PayU</h1>
        <span class="boton_cerrar" [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </span>
    </header>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Tu información será cifrada en reposo y en tránsito.</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="guardar()">
        <mat-form-field class="form-control">
            <mat-label>API KEY</mat-label>
            <input matInput formControlName="payu_api_key" type="text" required />
            <mat-error *ngIf="payu_api_key?.hasError('required')">
                El API KEY es requerido.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>API LOGIN</mat-label>
            <input matInput formControlName="payu_api_login" type="text" required />
            <mat-error *ngIf="payu_api_login?.hasError('required')">
                El API LOGIN es requerido.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Llave pública</mat-label>
            <input matInput formControlName="payu_pub_key" type="text" required />
            <mat-error *ngIf="payu_pub_key?.hasError('required')">
                El Llave pública es requerido.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Account Id</mat-label>
            <input matInput formControlName="payu_account_id" type="text" required />
            <mat-error *ngIf="payu_account_id?.hasError('required')">
                El Account Id es requerido.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Merchant Id</mat-label>
            <input matInput formControlName="payu_merchant_id" type="text" required />
            <mat-error *ngIf="payu_merchant_id?.hasError('required')">
                El Merchant Id es requerido.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions class="bottom_buttons">
    <button class="btn btn-secondary" (click)="cancelar()" type="button">
        Cancelar
    </button>
    <button class="btn btn-primary" (click)="guardar()">
        Guardar
    </button>
</div>
