<div mat-dialog-title>
    <h1 class="centrado">{{ title | translate:translateFolder:model | async }}</h1>
    <span class="boton_cerrar" [mat-dialog-close]>
        <mat-icon>close</mat-icon>
    </span>
</div>
<div mat-dialog-content>
    <p>{{ text | translate:translateFolder:model | async }}</p>
</div>
<div mat-dialog-actions class="bottom_buttons">
    <button *ngFor="let someChoice of choices" mat-raised-button color="" (click)="selectChoice(someChoice.val)">
        {{ someChoice.txt | translate:translateFolder:model | async }}
    </button>
</div>
