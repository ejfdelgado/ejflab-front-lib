<div mat-dialog-title>
    <h1 class="centrado">{{ title }}</h1>
    <span class="boton_cerrar" [mat-dialog-close]>
        <mat-icon>close</mat-icon>
    </span>
</div>
<div mat-dialog-content>
    <div class="alert_image_container" *ngIf="imageUrl !== undefined">
        <img src="{{ imageUrl }}" />
    </div>
    <p>{{ text }}</p>
    <div class="bottom_buttons">
        <button mat-raised-button color="" (click)="cancelar()">
            Cancelar
        </button>
        <button mat-raised-button color="primary" (click)="aceptar()">
            Aceptar
        </button>
    </div>
</div>
