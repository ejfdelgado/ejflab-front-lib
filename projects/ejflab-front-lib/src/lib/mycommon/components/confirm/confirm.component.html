<div mat-dialog-title>
    <header>
        <h1 class="centrado">{{ title }}</h1>
        <span class="boton_cerrar" [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </span>
    </header>
</div>
<div mat-dialog-content>
    <div class="alert_image_container" *ngIf="imageUrl !== undefined">
        <img src="{{ imageUrl }}" />
    </div>
    <p>{{ text }}</p>
    <div class="bottom_buttons">
        <button class="btn btn-secondary" (click)="cancelar()">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        <button class="btn btn-primary" (click)="aceptar()">
            <mat-icon>check</mat-icon>
            Aceptar
        </button>
    </div>
</div>
