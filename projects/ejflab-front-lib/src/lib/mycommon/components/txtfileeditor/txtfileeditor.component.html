<div class="parent_container" [ngStyle]="getStyles()">
    <div class="txt_container" [ngStyle]="getStyles()">
        <!--p class="mi_texto" [formControl]="control" contenteditable></p-->
        <textarea class="mi_texto" [formControl]="control"></textarea>
        <div class="menu_container">
            <div class="generic_icon" [matMenuTriggerFor]="myMenu" aria-label="MenÃº">
                <mat-icon>menu</mat-icon>
            </div>
            <mat-menu #myMenu="matMenu">
                <button (click)="guardar()" mat-menu-item>
                    <mat-icon>save</mat-icon>
                    <span>Guardar</span>
                </button>
                <button (click)="share()" mat-menu-item>
                    <mat-icon>share</mat-icon>
                    <span>Copiar enlace</span>
                </button>
                <button (click)="download()" mat-menu-item>
                    <mat-icon>download</mat-icon>
                    <span>Descagar archivo</span>
                </button>
                <button (click)="!control.disabled ? textInput.click() : ''" mat-menu-item>
                    <mat-icon>upload_file</mat-icon>
                    <span>Subir archivo</span>
                </button>
            </mat-menu>
        </div>
        <input class="esconder" #textInput type="file" accept="text/*" (change)="processFile(textInput)">
    </div>
</div>
