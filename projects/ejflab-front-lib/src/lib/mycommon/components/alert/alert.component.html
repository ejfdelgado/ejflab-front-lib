<div mat-dialog-title>
    <header>
        <h1 class="centrado">{{ title }}</h1>
        <span class="boton_cerrar" [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </span>
    </header>
</div>
<div mat-dialog-content>
    <div class="alert_image_container" *ngIf="imageUrl !== undefined">
        <img src="{{ imageUrl }}" />
    </div>
    <div *ngIf="data.ishtml" [innerHtml]="text"></div>
    <div *ngIf="!data.ishtml">{{ text }}</div>
    <div class="bottom_buttons">
        <button class="btn" [ngClass]="button.class ? button.class : 'btn-primary'" (click)="genericAction(button)"
            *ngFor="let button of buttons; index as i;">
            <mat-icon *ngIf="button.icon">{{ button.icon }}</mat-icon>&nbsp;{{ button.label }}
        </button>
    </div>
</div>
