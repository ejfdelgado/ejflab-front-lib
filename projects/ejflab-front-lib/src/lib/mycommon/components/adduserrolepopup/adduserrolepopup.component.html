<div mat-dialog-title>
    <header>
        <h1 class="centrado">Agregar Usuario</h1>
        <span class="boton_cerrar" [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </span>
    </header>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Escribe el nombre del usuario y el rol</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="guardar()">
        <mat-form-field class="form-control">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="who" type="text" required />
            <mat-error *ngIf="who?.hasError('required')">
                El usuario es requerido.
            </mat-error>
            <mat-error *ngIf="who?.hasError('maxlength')">
                {{ getMaxLengthMessage("", who?.errors) }}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Rol</mat-label>
            <select matNativeControl formControlName="role" required>
                <option *ngFor="let unRol of losRoles" [ngValue]="unRol.id">{{unRol.txt}}</option>
            </select>
            <mat-error *ngIf="role?.hasError('required')">
                El rol es requerido.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions class="bottom_buttons">
    <button class="btn btn-secondary" (click)="cancelar()" type="button">
        <mat-icon>close</mat-icon>
        Cancelar
    </button>
    <button class="btn btn-primary" (click)="guardar()">
        <mat-icon>check</mat-icon>
        Agregar
    </button>
</div>
