<div mat-dialog-title>
    <header>
        <h1 class="centrado">Editar usuario</h1>
        <span class="boton_cerrar" [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </span>
    </header>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Actualiza tus datos.</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="guardar()">
        <app-imagepicker [options]="imageOptions" (eventSave)="changedImage($event)" [url]="getImage()">
        </app-imagepicker>
        <mat-form-field class="form-control" *ngIf="options.editName === true">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" type="text" required />
            <mat-error *ngIf="name?.hasError('required')">
                El nombre es requerido.
            </mat-error>
            <mat-error *ngIf="name?.hasError('maxlength')">
                {{ getMaxLengthMessage("", name?.errors) }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-control" *ngIf="options.editEmail === true">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" type="text" />
            <mat-error *ngIf="email?.hasError('maxlength')">
                {{ getMaxLengthMessage("", email?.errors) }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-control" *ngIf="options.editPhone === true">
            <mat-label>Celular</mat-label>
            <input matInput formControlName="phone" type="text" />
            <mat-error *ngIf="phone?.hasError('maxlength')">
                {{ getMaxLengthMessage("", phone?.errors) }}
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions class="bottom_buttons">
    <button class="btn btn-secondary" (click)="cancelar()">
        <mat-icon>close</mat-icon>
        Cancelar
    </button>
    <button class="btn btn-primary" (click)="guardar()">
        <mat-icon>check</mat-icon>
        Guardar
    </button>
</div>
