<div mat-dialog-title>
    <h1 class="centrado">Buscar páginas</h1>
    <span class="boton_cerrar" [mat-dialog-close]>
        <mat-icon>close</mat-icon>
    </span>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Encuentra aquí las páginas creadas.</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="buscar()">
        <mat-form-field class="form-control">
            <mat-label>Búsqueda</mat-label>
            <input matInput formControlName="busqueda" type="text" />
            <button type="button" matSuffix mat-icon-button aria-label="Buscar" (click)="buscar()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <p class="controles_textos">
            <span (click)="setOnlyMyPagesOn()" [ngClass]="{'active': onlyMyPages, 'inactive': !onlyMyPages}">Solo
                mias</span>
            <span (click)="setOnlyMyPagesOff()"
                [ngClass]="{'active': !onlyMyPages, 'inactive': onlyMyPages}">Todas</span>
        </p>
    </form>
</mat-dialog-content>
<div class="contenedor">
    <div class="paginas_scroll">
        <div class="wrapper">
            <app-card [data]="cardInicial"></app-card>
            <app-card *ngFor="let oneCard of paginas; index as i;" [data]="oneCard" class="multiplepages"></app-card>
            <div class="contenedor_ver_mas" (click)="buscar(false)">
                <span>Ver más</span>
            </div>
        </div>
    </div>
</div>
