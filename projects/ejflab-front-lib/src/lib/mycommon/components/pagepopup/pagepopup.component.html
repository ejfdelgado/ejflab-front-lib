<div mat-dialog-title>
    <h1 class="centrado">Editar página</h1>
    <span class="boton_cerrar" [mat-dialog-close]>
        <mat-icon>close</mat-icon>
    </span>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Personaliza esta aplicación web para cuando regreses.</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="guardar()">
        <mat-form-field class="form-control">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" type="text" required />
            <mat-error *ngIf="title?.hasError('required')">
                El título es requerido.
            </mat-error>
            <mat-error *ngIf="title?.hasError('maxlength')">
                {{ getMaxLengthMessage("", title?.errors) }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description" placeholder="Recuerdame..." cdkTextareaAutosize
                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="8"></textarea>
            <mat-error *ngIf="description?.hasError('maxlength')">
                {{ getMaxLengthMessage("", description?.errors) }}
            </mat-error>
        </mat-form-field>
        <app-imagepicker [options]="imageOptions" (eventSave)="changedImage($event)" [url]="getPageImage()">
        </app-imagepicker>
    </form>
</mat-dialog-content>
<div class="bottom_buttons">
    <button mat-raised-button color="" (click)="rotateKey1()">
        <mat-icon>password</mat-icon>
    </button>
    <button mat-raised-button color="" (click)="rotateKey2()">
        <mat-icon>key</mat-icon> #1
    </button>
    <button mat-raised-button color="" (click)="rotateKey3()">
        <mat-icon>key</mat-icon> #2
    </button>
    <button mat-raised-button color="" (click)="cancelar()">
        Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="guardar()">
        Guardar
    </button>
</div>
